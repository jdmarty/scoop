<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- jquery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Scoop Project</title>
</head>

<body class="backgroundImg">
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <!-- main search -->
                <h1 class="title is-size-1 eatHeading">Let's Eat!</h1>
                <div class="field has-addons">
                    <div class="control">
                        <div class="button is rounded" id="advancedMenuToggle">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="control is-expanded">
                        <input class="input is-rounded" id="search" type="text" placeholder="What sounds good?">
                    </div>
                    <div class="control">
                        <input class="button is-rounded" id="searchButton" type="submit" value="Submit">
                    </div>
                </div>
                <!-- advanced search -->
                <div id="advancedSearchBox">
                    <!-- First Row -->
                    <div class="columns m-0">
                        <!-- Dietary -->
                        <div class="field has-addons column is-one-fifth">
                            <div class="control">
                                <div class="button is-static">
                                    <p class="asLabel">Diet</p>
                                </div>
                            </div>
                            <!-- Dietary Options -->
                            <div class="control is-expanded">
                                <span class="select is-fullwidth">
                                    <select id="dietarySelect">
                                        <option selected>None</option>
                                        <option>Gluten Free</option>
                                        <option>Ketogenic</option>
                                        <option>Vegetarian</option>
                                        <option>Lacto-Vegetarian</option>
                                        <option>Ovo-Vegetarian</option>
                                        <option>Vegan</option>
                                        <option>Pescaterian</option>
                                        <option>Paleo</option>
                                        <option>Primal</option>
                                        <option>Whole30</option>
                                    </select>
                                </span>
                            </div>
                            <!-- End Dietary Options -->
                        </div>
                        <!-- Allergies -->
                        <div class="field has-addons column">
                            <!-- Allergies Label -->
                            <div class="control">
                                <div class="button is-static">
                                    <p class="asLabel">Allergies</p>
                                </div>
                            </div>
                            <!-- Allergies Options -->
                            <div class="control is-expanded">
                                <div class="field box pb-0 pt-1 is-grouped is-grouped-multiline">
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="dairy">
                                        Dairy
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="peanut">
                                        Peanut
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="soy">
                                        Soy
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="egg">
                                        Egg
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="seafood">
                                        Seafood
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="shellfish">
                                        Shellfish
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="sulfite">
                                        Sulfite
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="gluten">
                                        Gluten
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="sesame">
                                        Sesame
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="tree nut">
                                        Tree Nut
                                        </label>
                                    </p>
                                    <p class="control">
                                        <label class="checkbox">
                                        <input type="checkbox" data-allergy="wheat">
                                        Wheat
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Second Row -->
                    <div class="columns m-0">
                        <!-- Max Calories -->
                        <div class="field has-addons column is-one-quarter">
                            <div class="control">
                                <div class="button is-static">
                                    <p class="asLabel">Calories</p>
                                </div>
                            </div>
                            <div class="control is-expanded">
                                <input class="input is-rounded" id="calRange" type="range" min="50" max="800" data-slider="maxCalories">
                            </div>
                            <div class="control">
                                <div class="button is-static">
                                    <p id="calDisplay" data-display="maxCalories">___</p>
                                </div>
                            </div>
                        </div>
                        <!-- Max Protein -->
                        <div class="field has-addons column is-one-quarter">
                            <div class="control">
                                <div class="button is-static">
                                    <p class="asLabel">Protein (g)</p>
                                </div>
                            </div>
                            <div class="control is-expanded">
                                <input class="input is-rounded is-primary" id="protRange" type="range" min="10" max="100" data-slider="maxProtein">
                            </div>
                            <div class="control">
                                <div class="button is-static">
                                    <p id="protDisplay" data-display='maxProtein'>___</p>
                                </div>
                            </div>
                        </div>
                        <!-- Max Carbs -->
                        <div class="field has-addons column is-one-quarter">
                            <div class="control">
                                <div class="button is-static">
                                    <p class="asLabel">Carbs (g)</p>
                                </div>
                            </div>
                            <div class="control is-expanded">
                                <input class="input is-rounded is-primary" id="carbsRange" type="range" min="10" max="100" data-slider="maxCarbs">
                            </div>
                            <div class="control">
                                <div class="button is-static">
                                    <p id="carbsDisplay" data-display="maxCarbs">___</p>
                                </div>
                            </div>
                        </div>
                        <!-- Max Sugar -->
                        <div class="field has-addons column is-one-quarter">
                            <div class="control">
                                <div class="button is-static">
                                    <p class="asLabel">Sugar (g)</p>
                                </div>
                            </div>
                            <div class="control is-expanded">
                                <input class="input is-rounded is-primary" id="sugarRange" type="range" min="0" max="100" data-slider="maxSugar">
                            </div>
                            <div class="control">
                                <div class="button is-static">
                                    <p id="sugarDisplay" data-display="maxSugar">___</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button is-danger mx-3 my-2" id="resetAS">Reset Advanced Search</button>
                    <!-- end advanced Search -->
                </div>
                <button id="testAS">Test</button>
            </div>
    </section>
    <section style="display:none" class="section backgroundImg" id="main">
        <!--added initial style when page first loads-->
        <div class="container">
            <div class="columns">
                <!-- Nutrition Section -->
                <div class="column has-background-primary is-half" id="foodGoesHere">
                    <!-- food goes here ID added-->
                </div>
                <!-- Yelp Section -->
                <div class="column has-background-danger is-half" id="yelpSection">
                    <!-- Header -->
                    <h1 class="subtitle my-1 has-text-white">Find this recipe near:</h1>
                    <!-- Input Form -->
                    <div class="field has-addons">
                        <div class="control">
                            <div class="button is-static">
                                <i class="fab fa-yelp"></i>
                            </div>
                        </div>
                        <div class="control is-expanded">
                            <input class="input is-rounded" id="yelpLocation" type="text" placeholder="Search a city or zipcode">
                        </div>
                        <div class="control">
                            <input class="button is-rounded" id="yelpSearch" type="submit" value="Search">
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <div class=scrollUpContainer>
      <button id="scrollTop"><svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M14 8L7.5 1 1 8m13 5.5l-6.5-7-6.5 7" stroke="currentColor" stroke-linecap="square"></path></svg></button>
  </div>
      
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="app.js"></script>
</body>

</html>
