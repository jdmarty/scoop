<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Scoop Project</title>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-size-1">Let's Eat!</h1>
                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input is-rounded" type="text" placeholder="What sounds good?">
                        <span class="icon is-small is-right">
                            <i class="fas fa-search"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Nutrition Section -->
                <div class="column has-background-primary is-half">
                    <h1 class="title has-text-white">Nutrition</h1>
                    <ul>
                        <li class="is-size-3 has-text-white">Here is some stuff</li>
                        <li class="is-size-3 has-text-white">Here is some stuff</li>
                        <li class="is-size-3 has-text-white">Here is some stuff</li>
                    </ul>
                </div>
                <!-- Yelp Section -->
                <div class="column has-background-danger is-half">
                    <h1 class="title has-text-white">Yelp Results</h1>
                    <div class="tile is-ancestor">
                        <div class="tile">
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 1</p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 2</p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 3</p>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-ancestor">
                        <div class="tile">
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 4</p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 5</p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 6</p>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-ancestor">
                        <div class="tile">
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 7</p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 8</p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Item 9</p>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
